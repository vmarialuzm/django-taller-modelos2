<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Example</title>
</head>
<body>
    <h1>Soy Template Example</h1>
    <h2>El nombre del libro es: {{ title|upper|slice:':5' }}</h2>
    <h3>Elemento de lista: {{ lista.0 }}</h3>
    <h4>Elemento de diccionario: {{ diccionario.name|upper }}</h4>
    <ul>
        {% for foo in lista %}
        <li>{{ foo }}</li>
        {% endfor %}
        <h4>
            {% if 1 == 1 %}
                La fecha es {% now 'd-m-Y' %}
            {% endif %}
        </h4>
    </ul>
</body>
</html>
